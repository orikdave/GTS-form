<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>School Entry Form</title>
    </head>
    <body>
        <center>
            <h1>Fill Form</h1>
        </center>
        <center>
         <p>Please Fill Out This Form With The Required Information</p>
        </center>
        <form><div style="border:none;width:350px;height:250px;background-color:orange;margin:auto;padding:15px;border-radius:15px;"
            <h1>God's Triumph School Form</h1>
            <hr>
            <label>Student Surname:</label>
            <input type="text"placeholder="Surname"required></input>
            <br>
            <label>Student First Name:</label>
            <input type="text"placeholder="First Name"required></input>
            <br>
            <label>Student Last Name:</label>
            <input type="text"placeholder="Last Name"required></input>
            <br>
            <label>Date Of Birth:</label>
            <input type="date"required></input>
            <br>
            <label>Select Gender:</label>
            <select>
                <option></option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <br>
            <label>Choose Hobbies:</label>
            <select>
                <option></option>
                <option>Reading</option>
                <option>Research</option>
                <option>Football</option>
                <option>All</option>
                <option>None</option>
                <option>Other</option>
            </select>
            <br>
            <button style="background-color: green;color:rgb(255, 255, 255);padding:15px;border:none;border-radius: 150px;margin:15px;font-size: 8px;">
                submit
            </button></>
        </form>   
    </body>
</html>
